name: CI Test & Docker Build Validation

on:
  pull_request:
    branches: [ main, release, develop ]
    types: [ opened, synchronize, reopened ]

env:
  DOCKER_IMAGE_NAME: ${{ github.repository }}
  JAVA_PROJECT_PATH: ./app
  SONAR_PROJECT_KEY: 'kaykyfreitas_fastfood-soat-backstage-service'


jobs:

  test:
    name: Test Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests And Generate Coverage
        run: ./mvnw test jacoco:report --no-transfer-progress
        working-directory: ./app

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-coverage-report
          path: ./app/target/site/jacoco/jacoco.xml
          retention-days: 1

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile project
        run: ./mvnw clean compile test-compile --no-transfer-progress
        working-directory: ./app

      - name: Download Java coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: java-coverage-report
          path: ./app/target/site/jacoco/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: app

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
          scanMetadataReportFile: ./app/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "name=$(echo ${{ env.DOCKER_IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Docker Build
        run: |
          cd ./app
          docker build -t ${{ steps.image.outputs.name }}:test-only .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.name }}:test-only
          severity: CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: 1

      - name: Cleanup Images
        if: always()
        run: docker rmi ${{ steps.image.outputs.name }}:test-only || true
